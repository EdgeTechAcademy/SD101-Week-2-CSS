<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Current Weather</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: .1em .1em 0 rgba(0, 0, 0, 0.3);
            font-size: 1.3em;
            height: 100vh;
            background-image: linear-gradient(to right top, #99bbcb, #a5c7d7, #b1d4e2, #bde0ee, #c9edfa);
        }

        h1 {
            margin: 0 auto;
            font-size: 2.2em;
            text-align: center;
            color: #fff;
            font-size: 5em;
        }

        body.sunny {
            background-image: linear-gradient(to right top, #ff4e50, #ff713e, #ff932b, #ffb41d, #f9d423);
        }

        body.cloudy {
            background-image: linear-gradient(to right top, #63747c, #71858e, #7f96a0, #8da8b2, #9bbac5);
        }

        body.rainy {
            background-image: linear-gradient(to right top, #637c7b, #718e8c, #7ea09e, #8db2b0, #9bc5c3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
</head>

<body>
    <div>
        <label for="where">Where: </label>
        <input id="where" type="text">
        <button onclick='weatherBallon(where.value)'>Get Weather</button>
        <div id="description"></div>
        <h1 id="temp"></h1>
        <img id='icon' src="">
        <div id="location"></div>
        <div id="json"></div>
    </div>
    <script>
        let where = document.getElementById('where');
        const key = 'dc6e40e10806f79c1a2354eaad1e04bd';

        function weatherBallon(cityID) {
            fetch('https://api.openweathermap.org/data/2.5/weather?q=' + cityID + '&appid=' + key)
                .then(function (resp) {
                    return resp.json()
                }) // Convert data to json
                .then(function (data) {
                    drawWeather(data);
                })
                .catch(function () {
                    // catch any errors
                });
        }

        function drawWeather(d) {
            var fahrenheit = Math.round(((parseFloat(d.main.temp) - 273.15) * 1.8) + 32);
            var description = d.weather[0].description;
            
            document.getElementById('json').innerText = JSON.stringify(d);
            document.getElementById('description').innerHTML = description;
            document.getElementById('temp').innerHTML = fahrenheit + '&deg;';
            document.getElementById('location').innerHTML = d.name;
            document.getElementById('icon').src = 'http://openweathermap.org/img/wn/' + d.weather[0].icon + '@2x.png';

            if (description.indexOf('rain') > 0) {
                document.body.className = 'rainy';
            } else if (description.indexOf('cloud') > 0) {
                document.body.className = 'cloudy';
            } else if (description.indexOf('sunny') > 0) {
                document.body.className = 'sunny';
            } else {
                document.body.className = 'clear';
            }
        }
        window.onload = function () {
            weatherBallon('Arlington, Texas');
        }
    </script>
</body>

</html>
